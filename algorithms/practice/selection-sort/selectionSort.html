<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort</title>
    <link rel="stylesheet" href="selectionSort.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="sorting-box ml-4 mt-4">
        <h1>Selection Sort</h1>
        <div class="box">
        
        </div>
        <button class="btn btn-lg btn-success sort-start">Start</button>
        <button class="btn btn-lg btn-success sort-reset">Reset</button>
        <div class="slidecontainer">
            <input type="range" min="1" max="5" value="1" class="slider" id="myRange">
            <p>Interval: <span id="demo"></span><span>sec</span></p>
        </div>
    </div>
    <script src="selectionSort.js"></script>
</body>
</html>
